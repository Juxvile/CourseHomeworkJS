<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider {
            border-radius: 5px;
            background: #E0E0E0;
            background: linear-gradient(left top, #E0E0E0, #EEEEEE);
            width: 310px;
            height: 15px;
            margin: 5px;
        }

        .thumb {
            width: 25px;
            height: 25px;
            border-radius: 3px;
            position: relative;
            left: 10px;
            top: -5px;
            background: dodgerblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="slider" class="slider">
    <div class="thumb"></div>
</div>

<script src="script1.js"></script>
</body>
</html>
