<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Time(hour, minute, second) {
        this.hour = +hour;
        this.minute = +minute;
        this.second = +second;
        if (this.second > 59) {
            this.minute += (this.second / 60 ^ 0);
            this.second %= 60;
        }
        if (this.minute > 59) {
            this.hour += (this.minute / 60 ^ 0);
            this.minute %= 60;
        }

        this.addSeconds = function (sec) {
            return new Time(this.hour, this.minute, this.second + sec);
        }

        this.addMinutes = function (minute) {
            return new Time(this.hour, this.minute + minute, this.second);
        }

        this.addHours = function (hour) {
            return new Time(this.hour + hour, this.minute, this.second);
        }

        this.print = function () {
            document.write(`${this.hour}:${this.minute >= 10 ? this.minute : '0' + this.minute}:${this.second >= 10 ? this.second : '0' + this.second}<br>`);
        }
    }

    let now = new Time(23, 55, 14875);
    now.print();
    now.addSeconds(5456).print();
    now.addMinutes(54).print();
    now.addHours(34).print();
</script>

</body>
</html>
